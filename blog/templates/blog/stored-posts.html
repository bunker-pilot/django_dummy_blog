{% extends "base.html" %}

{% block page_title %}
    Stored Posts
{% endblock page_title %}

{% block content %}
<section>
    {% if not has_posts %}
        <p>There are no saved posts</p>
    {% endif %}
    <ul>
        {% for post in posts %}
           <li> <a href = "{% url "post"  post.slug%}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
</section>

{% endblock content %}
