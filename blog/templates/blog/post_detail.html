{% extends "base.html" %} 
{% load static %} 

{% block page_title %} 
This Post Title 
{% endblock %} 

{% block css_files %} 
<link rel="stylesheet" href="{% static "blog/post_detail.css" %}"> 
{% endblock %} 

{% block content %}
    <section id="summary">
    <h2>{{p.title}}</h2>
    <article>
        <img src="{% static "blog/images/"|add:p.image%}" alt={{p.title}}>
        <address>{{p.author}}</address>
        <div>Last updated on <time>{{p.date|date:"d M Y"}}</time></div>
    </article>
    </section>

    <main>
    <p>
        {{p.content}}
    </p>
    </main>
{% endblock %}
